<app-header title="CinemApp"></app-header>

<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <ion-searchbar placeholder="Search movies..." (ionChange)="search($event)"></ion-searchbar>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-list *ngIf="searchResults.results">
                    <ion-item *ngFor="let movie of searchResults.results" (click)="movieDetail(movie.id)" detail>
                        <ion-label>
                            <h2>{{ movie.title }}</h2>
                            <p>{{ movie.release_date }}</p>
                        </ion-label>
                    </ion-item>
                </ion-list>
                <ion-list *ngIf="!searchResults.results">
                    <ion-item *ngFor="let fake of [1,1,1,1]">
                        <ion-label>
                            <h2>
                                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                            </h2>
                            <p>
                                <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
                            </p>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
