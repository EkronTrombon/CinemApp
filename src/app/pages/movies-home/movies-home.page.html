<app-header title="CinemApp"></app-header>

<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <ion-searchbar placeholder="Search movies..." (ionChange)="search($event)"></ion-searchbar>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-list *ngIf="searchResults.results">
                    <ion-item *ngFor="let movie of searchResults.results" (click)="movieDetail(movie.id)" detail>
                        <ion-label>
                            <h2>{{ movie.title }}</h2>
                            <p>{{ movie.release_date }}</p>
                        </ion-label>
                    </ion-item>
                </ion-list>
                <img src="assets/img/binoculars.png" class="noSearchImg" *ngIf="!searchResults.results" />
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
