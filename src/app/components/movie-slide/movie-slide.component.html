<ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let movie of nowPlayingList">
        <ion-card (click)="openMovieDetail(movie.id)">
            <img [src]="movie.poster_path | imagen">
        </ion-card>
    </ion-slide>
</ion-slides>
<h4 color="primary" class="ion-text-center slideInfo">(Slide to see more movies)</h4>
