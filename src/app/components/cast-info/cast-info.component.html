<ion-header no-border>
    <ion-toolbar color="primary">
        <ion-title class="ion-text-center">{{ castDetail.name }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-grid>
        <ion-grid>
            <ion-row>
                <ion-col size="4">
                    <img [src]="castDetail.profile_path | imagen" *ngIf="castDetail.profile_path" class="castAvatar" />
                    <img src="assets/img/noUser.png" *ngIf="!castDetail.profile_path" class="castAvatar" />
                </ion-col>
                <ion-col size="8">
                    <ion-item lines="none">
                        <ion-icon color="primary" slot="start" name="calendar"></ion-icon>
                        <ion-label>{{ castDetail.birthday }}</ion-label>
                    </ion-item>
                    <ion-item lines="none">
                        <ion-icon color="primary" slot="start" name="locate"></ion-icon>
                        <ion-label *ngIf="castDetail.place_of_birth" class="ion-text-wrap">{{ castDetail.place_of_birth }}</ion-label>
                        <ion-label *ngIf="!castDetail.place_of_birth">Unknown</ion-label>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-row>
            <ion-col size="12" class="ion-text-justify">
                <ion-label>{{ castDetail.biography | slice: 0: hidden }}...</ion-label>
                <ion-label color="primary" (click)="hidden = 5000" *ngIf="hidden !== 5000">See more</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer no-border>
    <ion-toolbar>
        <ion-icon class="favoriteIcon" color="primary" slot="start" size="large" name="exit" (click)="closeModal()"></ion-icon>
        <ion-icon class="favoriteIcon" color="primary" slot="end" size="large" name="heart"></ion-icon>
    </ion-toolbar>
</ion-footer>
