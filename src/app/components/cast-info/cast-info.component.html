<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="closeModal()">
                <ion-icon color="light" slot="icon-only" name="close-circle-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{ castDetail.name }}</ion-title>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon color="light" slot="icon-only" name="heart-empty"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="content-container">
        <ion-grid class="ion-padding">
            <ion-row>
                <ion-col size="3"></ion-col>
                <ion-col size="6">
                    <img [src]="castDetail.profile_path | imagen" *ngIf="castDetail.profile_path" class="castAvatar" />
                    <img src="assets/img/no-avatar.jpg" *ngIf="!castDetail.profile_path" class="castAvatar" />
                </ion-col>
                <ion-col size="3"></ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-item lines="none">
                        <ion-icon color="primary" slot="start" name="calendar"></ion-icon>
                        <ion-label *ngIf="castDetail.birthday">{{ castDetail.birthday }}</ion-label>
                        <ion-label *ngIf="!castDetail.birthday">(Unknown...)</ion-label>
                    </ion-item>
                    <ion-item lines="none">
                        <ion-icon color="primary" slot="start" name="locate"></ion-icon>
                        <ion-label *ngIf="castDetail.place_of_birth" class="ion-text-wrap">{{ castDetail.place_of_birth }}</ion-label>
                        <ion-label *ngIf="!castDetail.place_of_birth">(Unknown...)</ion-label>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col *ngIf="castDetail.biography" size="12" class="ion-text-justify">
                    <p>{{ castDetail.biography }}</p>
                </ion-col>
                <ion-col *ngIf="!castDetail.biography" size="12" class="ion-text-center">
                    <p>(No Biography registered...)</p>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col *ngIf="castDetail.also_known_as" size="12" class="ion-text-justify">
                    <ion-list>
                        <ion-item lines="none">
                            <ion-icon color="primary" slot="start" name="person"></ion-icon>
                            <ion-label>Also known as...</ion-label>
                        </ion-item>
                        <ion-item *ngFor="let aka of castDetail.also_known_as">
                            <ion-label>{{ aka }}</ion-label>
                        </ion-item>
                    </ion-list>
                    <!-- <p>{{ castDetail.biography }}</p> -->
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-item #triggerElement lines="none">
                        <ion-icon color="primary" slot="start" name="tv"></ion-icon>
                        <ion-label *ngIf="castDetail.homepage" class="ion-text-wrap" (click)="linkWeb(castDetail.homepage)">{{ castDetail.homepage }}</ion-label>
                        <ion-label *ngIf="!castDetail.homepage" class="ion-text-wrap">(No Website...)</ion-label>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-button expand="full" color="secondary" (click)="closeModal()">
                        <ion-label color="primary">CLOSE</ion-label>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
