<ion-list lines="none" *ngIf="videoList.length !== 0">
    <ion-item *ngFor="let video of videoList" (click)="openVideo(video.id)">
        <ion-icon slot="start" name="logo-youtube" color="danger"></ion-icon>
        <ion-label>
            <h2>{{ video.name }}</h2>
            <p>{{ video.type }}</p>
        </ion-label>
    </ion-item>
</ion-list>
<ion-item *ngIf="videoList.length === 0" class="ion-text-center">
    <ion-label color="primary">(No videos)</ion-label>
</ion-item>
