<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-header class="menuStyle" no-border>
                <img src="assets/img/icon.png" class="menuLogo">
                <div class="menuTitle"><strong>Menu</strong></div>
                <!-- <ion-toolbar color="secondary">
                    <ion-title color="primary"><strong>Menu</strong></ion-title>
                </ion-toolbar> -->
            </ion-header>
            <ion-content>
                <ion-list lines="none">
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                            <ion-icon slot="start" [name]="p.icon" color="primary"></ion-icon>
                            <ion-label>
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
            <ion-footer class="ion-text-center" no-border>
                <ion-toolbar color="secondary">
                    <ion-title color="primary" class="ion-text-wrap">App made by <strong>Ekron</strong></ion-title>
                </ion-toolbar>
            </ion-footer>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
